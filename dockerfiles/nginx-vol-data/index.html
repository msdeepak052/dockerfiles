<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Portal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .clock {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background: #2980b9;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #1e6a8d;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">Loading time...</div>

    <div class="login-container">
        <h2>Bank Login</h2>
        <form>
            <input type="text" class="input-box" placeholder="Username" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="footer">Â© 2025 DK Bank</p>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clock").innerText = "Current Time: " + timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
